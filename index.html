<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"></a>
                    <a href="#" class="social"></a>
                    <a href="#" class="social"><i class="fab fa--linkedin-in"></i></a>
                </div>
                <span>Use Email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa--linkedin-in"></i></a>
                </div>
                <span>Use your created account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button>Sign In</button>
            </form></div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back !</h1>
                            <p>To keep connected with us please keep login with your personal details</p>
                            <button class="ghost" id="signIn">Sign in</button>
                        </div>
                        <div class="overlay-panel overlay-right" >
                            <h1>Hey whatsup!</h1>
                            <p>Enter your personal detail to work with us</p>
                            <button class="ghost" id="signUp">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>

</html>
